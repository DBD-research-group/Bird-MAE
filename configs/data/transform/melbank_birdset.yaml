fbank:
  htk_compat: true
  sample_frequency: ${module.network.sampling_rate}
  use_energy: false
  window_type: hanning
  num_mel_bins: 128
  dither: 0.0
  frame_shift: 10 

mixup:
  prob: 0.0 

mixup_wave:
  p: 0.9
  min_snr_in_db: 5.0
  max_snr_in_db: 25.0
  mix_target: union
  max_samples: 2 

colored_noise:
  p: 0.2
  min_snr_in_db: 5.0
  max_snr_in_db: 20.0
  max_f_decay: 0
  min_f_decay: -2

background_noise:
  p: 0.5
  min_snr_in_db: 5.0
  max_snr_in_db: 15.0
  sample_rate: ${module.network.sampling_rate}
  target_rate: ${module.network.sampling_rate}
  background_paths: ${paths.background_dir}

no_call_mixer:
  directory: ${paths.background_dir}
  p: 0.1
  sampling_rate: ${module.network.sampling_rate}
  length: 5
  
freqm: 0
timem: 0

# freqm: 48
# timem: 192

mask2d: false
mask_t_prob: 0.0
mask_f_prob: 0.0