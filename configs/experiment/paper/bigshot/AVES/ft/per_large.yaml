# @package _global_
defaults:
  - override /callbacks: default_ssl
  - override /data/dataset: PER
  - override /data/loaders: audioset_balanced
  - override /data/transform: audio_birdset # f√ºr waveforms, similar to melbank_birdset
  - override /logger: mlflow
  - override /module/network: birdAVES
  - override /module/optimizer: adamw
  - override /module/scheduler: cosine
  - override /module/loss: binary_cross_entropy
  - override /module/metric: birdset_collection
  - override /paths: cluster
  - override /trainer: single_gpu

seed: 42
start_time: ${now:%Y-%m-%d_%H%M%S}
task_name: birdaves

train: true
test: true

logger:
  experiment_name: full_per
  run_name: birdAVES_per_allshot_${seed}_${start_time}

data:
  dataset:
    target_length: 80_000
    save_to_disk: /scratch/birdset/PER/PER_64shot_1
  loaders:
    train:
      num_workers: 24
      batch_size: 64
      shuffle: true
      drop_last: true
      


trainer:
  max_epochs: 30
  limit_val_batches: 1.0
  check_val_every_n_epoch: 1
  gradient_clip_val: 0.5
  precision: 16-mixed
  num_sanity_val_steps: 0


module:
  network:
    name: BirdAVES-large
    freeze_backbone: false

  optimizer:
    target:
      lr: 1e-5
      weight_decay: 1e-4

    extras:
      layer_decay: 0.75
      decay_type: right 