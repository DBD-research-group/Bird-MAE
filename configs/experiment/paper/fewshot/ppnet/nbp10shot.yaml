# @package _global_
defaults:
  - override /callbacks: default
  - override /data/dataset: NBP
  - override /data/loaders: esc50
  - override /data/transform: melbank_birdset
  - override /logger: mlflow
  - override /module/network: vit_large_16.yaml
  - override /module/optimizer: adamw
  - override /module/scheduler: cosine
  - override /module/loss: asymmetric_loss.yaml
  - override /module/metric: birdset_collection
  - override /paths: cluster
  - override /trainer: single_gpu

start_time: ${now:%Y-%m-%d_%H%M%S}
task_name: "finetune_nbp"

train: true
test: true

data:
  loaders:
    train: 
      num_workers: 16
      batch_size: 64
      shuffle: true
      drop_last: true
  dataset:
   save_to_disk: /scratch/birdset/NBP/NBP_10shot_3

seed: 1

logger:
  experiment_name: fewshot_nbp
  run_name: 10shot_3_ppnet_nbp_${seed}_${start_time}

    
trainer:
  max_epochs: 50
  limit_val_batches: 1.0
  check_val_every_n_epoch: 2
  gradient_clip_val: 2
  precision: 16-mixed
  num_sanity_val_steps: 0


module:
  optimizer:
    target:
      lr: 3e-4
      weight_decay: 3e-4
      
    extras:
      layer_decay: 0.75
      decay_type: null
      
  network:
    ema_update_rate: null
    name: VIT_ppnet
    freeze_backbone: True
    ppnet:
      num_prototypes: 20
