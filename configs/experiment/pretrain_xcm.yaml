# @package _global_
defaults:
  - override /callbacks: default
  - override /data/dataset: XCM
  - override /data/loaders: audioset_balanced
  - override /data/transform: pretrain_melbank_birdset
  - override /logger: mlflow
  - override /module/network: amae_vitbase_16
  - override /module/optimizer: adamw
  - override /module/scheduler: cosine
  - override /module/loss: binary_cross_entropy
  - override /paths: workstation
  - override /trainer: single_gpu

seed: 42
start_time: ${now:%Y-%m-%d_%H%M%S}
task_name: "pretrain_xcm"

data:
  loaders:
    train: 
      num_workers: 24
      batch_size: 64
      shuffle: true
  dataset:
    test_in_val: false


logger:
  experiment_name: pretrain_xcm

trainer:
  max_epochs: 80
  limit_val_batches: 0.0
  check_val_every_n_epoch: 1
  enable_checkpointing: true

module:
  optimizer:
    target:
      lr: 2e-4
    extras:
      layer_decay: 0.0
  network:
    sampling_rate: 32_000 #!TEST!!!

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/callback_checkpoints
    filename: ${module.network.name}_${data.dataset.name}_{epoch:02d}
    save_last: true
    save_weights_only: true
    every_n_epochs: 5
    save_top_k: -1
    save_on_train_epoch_end: true
    monitor: "train_loss"



